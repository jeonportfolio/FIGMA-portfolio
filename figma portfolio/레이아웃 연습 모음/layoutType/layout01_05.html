<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section"
                "footer footer"  
            ;
            grid-template-columns: 400px 800px;
            grid-template-rows: 100px 100px 780px 100px;
        }

        /* wrap 에서 전체적인부분을 8등분의 테이블로 나눈거라고 생각하면 편하다.  
        grid-template-columns는 가로를 400에 800으로 지정해 준다는 뜻이다. grid-template-rows는 높이를 뜻하는 것이다.*/
        #header {
            
           
            background-color: #FFE0B2;
            grid-area: header;
        }
        #nav {
           
            
            background-color: #FFCC80;
            grid-area: nav;
        }
        #aside {
        
            
            background-color: #FFB74D;
            grid-area: aside;
        }
        #section {
           
           
            background-color: #FFA726;
            grid-area: section;
        }
        #footer {
   
           
            background-color: #FF9800;
            grid-area: footer;   
        }

        /* 미디어쿼리 */
        @media (max-width: 1300px){
           
        }
       
        @media (max-width: 768px){
            
        }
        
        @media (max-width: 480px){
           
        }

       
    </style>
</head>
<body>
        <div id="wrap">
            <header id="header"></header>
            <nav id="nav"></nav>
            <aside id="aside"></aside>
            <section id="section"></section>
            <footer id="footer"></footer>
        </div>
        <!-- 
            layout01_05 : grid방식 레이아웃 (부모와 바로 밑의 자식까지만 영향)
         -->
</body>
</html>
